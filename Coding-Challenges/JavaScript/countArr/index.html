<!DOCTYPE html>

  <title>Count Array</title>
</head>

<body>
  <script>
    function countArr(array) {
      debugger;
      if (array.length) {
        return 1 + countArr(array.slice(1));
      } else {
        return 0;
      }
    }

    console.log(countArr([1, 2, 3, 4, 5]));
  </script>
</body>
